<!DOCTYPE html>
<html>

  <head>
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <h1>Cash Register</h1>
    <div ng-app="myCashRegister" ng-controller="myCtrl">
      
      <div>
        <label>Amount Separator: </label>
        <select ng-model="separator">
          <option ng-repeat="opt in separatorOpts">{{::opt}}</option>
        </select>
        </br>
        </br>
        <input type="file" id="inputFile" on-read-file="processFile($fileContent)" />
      </div>
      
      <ul>
        <li ng-repeat="o in output track by $index">{{o}}</li>
      </ul>
      
    </div>
  </body>

</html>
